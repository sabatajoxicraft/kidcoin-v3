# Build iOS app - requires Apple Developer account secrets
name: iOS Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install CocoaPods
        working-directory: ios
        run: pod install
      
      - name: Build iOS (Simulator)
        run: |
          xcodebuild -workspace ios/*.xcworkspace \
            -scheme YourApp \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build
      
      # Note: For App Store/TestFlight, add code signing steps