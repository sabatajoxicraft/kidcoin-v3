name: Android Build

on:
  push:
    branches:
      - dev
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: yarn install

      - name: Prebuild Android
        run: npx expo prebuild --platform android

      - name: Build Android Release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

  publish_dev_apk:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev' && needs.build.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Publish latest dev APK release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-dev-apk
          name: latest-dev-apk
          files: app-release.apk
          overwrite_files: true

  publish_release_apk:
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && needs.build.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Publish release APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-apk
          name: release-apk
          files: app-release.apk
          overwrite_files: true

  promote:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev' && needs.build.result == 'success' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git safe.directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Fast-forward release branch from dev
        run: |
          if git ls-remote --heads origin main | grep -q main; then
            TARGET_BRANCH=main
          else
            TARGET_BRANCH=master
          fi
          git fetch origin dev "$TARGET_BRANCH"
          git checkout -B "$TARGET_BRANCH" "origin/$TARGET_BRANCH"
          git merge --ff-only origin/dev
          git push origin "$TARGET_BRANCH"
